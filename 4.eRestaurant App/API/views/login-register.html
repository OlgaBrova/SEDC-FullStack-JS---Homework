<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/style.css">
        <title>Log In</title>
    </head>

    <body>

        <div class="container shadow-lg  rounded my-5 mx-auto p-2" style="display: block; background-color: rgb(190, 18, 47);" id="loginFormDiv">

            <h2 class="text-light text-center my-4">Log In</h2>

            <form action="/api/auth/login" method="POST" class="text-light text-center m-4" id="signInForm">
                
                <label for="email" class="py-1">E-mail:</label>
                <input type="email" name="email" class="form-control p-2 mx-auto" id="inputEmail" placeholder="email...">

                <label for="password" class="py-1 mt-3">Password:</label>
                <input type="text" name="password" class="form-control p-2" id="inputPassword" placeholder="password...">

                <button  type="submit" class="btn btn-dark py-1 mt-3 shadow-lg" id="submitBtnLogIn" aria-pressed="true">Log in</button>

                <div>
                    <a href="#" class="btn btn-warning py-1 mt-5 shadow-lg" role="button" aria-pressed="true" id="registerBtn">Register Here... </a>
                </div>

            </form>

            <div class="card shadow-lg mx-4 my-3">
                <img src="./food.jpg" class="card-img-top">
            </div>
        </div>



        <div class="container shadow-lg  rounded my-5 mx-auto p-2 bg-danger" style="display: none;" id="registerFormDiv">

            <h2 class="text-light text-center my-4">Register</h2>

            <form action="/api/auth/register" method="POST" class="text-light text-center m-4" id="signInForm">

                <label for="email" class="py-1">Your e-mail:</label>
                <input type="email" name="email" class="form-control p-1 mx-auto" id="newUserEmail" placeholder="email...">

                <label for="password" class="py-1 mt-3">Choose a password:</label>
                <input type="text" name="password" class="form-control p-1" id="newUserPassword" placeholder="password...">

                <label for="fullName" class="py-1 mt-3">Your full name:</label>
                <input type="text" name="fullName" class="form-control p-1" id="newUserFullName" placeholder="username...">

                <button type="submit" class="btn btn-dark py-1 mt-4 shadow-lg" aria-pressed="true" id="submitBtnRegister">Register</button>

                <hr>
            
                <div>
                    <a href="#" class="btn btn-warning py-1 mt-3 shadow-lg" role="button" aria-pressed="true" id="loginBtn">Log In Here...</a>
                </div>

            </form>

        </div>

        
        <script src="../app.js"></script>
    </body>
</html>
