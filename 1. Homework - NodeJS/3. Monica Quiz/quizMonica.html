<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <title>Quiz Monica</title>
    </head>


    <body>

        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="display-3 my-4" style="color:rgb(9, 194, 80);">Monica Character Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are <span class="display-4 p-3" style="color: rgb(9, 194, 80);" >0%</span> Monica</p>
                <img src="./img/Monica.jpg" alt="Monica Geller">
            </div>
        </div>

        <div class="quiz py-4" style="background: rgb(9, 194, 80);">
            <div class="container">
                <h2 class="my-5 text-light">Let's see how much of a Monica are you ;)</h2>

                <button type="button" id="getQuizBtn" class="btn btn-light">Start the Quiz</button>

                <form class="quiz-form text-light" id="questionsForm">

                </form>

            </div>
        </div>
        
        <script src="./appMonica.js"></script>
       
    </body>
</html>
