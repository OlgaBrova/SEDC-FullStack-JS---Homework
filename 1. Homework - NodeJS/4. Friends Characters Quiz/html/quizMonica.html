<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <title>Quiz Monica</title>
</head>
<body>

  <div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="display-3 my-4" style="color:rgb(9, 194, 80);">Monica Character Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
          <p>You are <span class="display-4 p-3" style="color: rgb(9, 194, 80);" >0%</span> Monica</p>
          <img src="../img/Monica.jpg" alt="Monica Geller">
      </div>
  </div>

  <div class="quiz py-4" style="background: rgb(9, 194, 80);">
    <div class="container">
      <h2 class="my-5 text-light">Let's see how much of a Monica are you ;)</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
            <p class="lead font-weight-normal">1. How much of a neat freak are you?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">Cleaning my home is my passion, an obsession. If only I had a vacuum cleaner for my vacuum cleaner!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">No coasters in my house, I need to live in a world where people can spill!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">2. How are your home-making skills?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q2" value="A">
                <label class="form-check-label">I can't make dinner even by following a recipe book!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">My place is the home base for my friends, if I can't host Thanksgiving, no one can!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">3. How competitive are you?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q3" value="A">
                <label class="form-check-label">I will take a day off work just so I can play ball with you till I win, I better not lose or I will freak out!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">I don't care just as long as I'm having fun!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">4. Do you like bossing around?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q4" value="A">
                <label class="form-check-label">I'm never preachy, I simply want to do my own thing and have fun!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">I have to be in charge! My controlling ways are tough to deal with at times!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">5. Do you have everything planed out?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q5" value="A">
                <label class="form-check-label">My towels are organized into 11 groups. Everything is labeled in my home and I got my wedding planned out at 6th grade!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q5" value="B">
                <label class="form-check-label">Today I work as a masseuse, tomorrow I might play the guitar in a caffe!</label>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>
      </form>
    
    </div>
  </div>
  
<script src="../js/monica.js"></script>
</body>
</html>
