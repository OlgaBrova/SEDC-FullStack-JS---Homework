<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <title>Quiz Rachel</title>
</head>
<body>

  <div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="display-3 my-4" style="color:rgb(250, 65, 65);">Rachel Character Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
          <p>You are <span class="display-4 p-3" style="color: rgb(250, 65, 65);" >0%</span> Rachel</p>
          <img src="../img/Rachel.jpg" alt="Rachel Green">
      </div>
  </div>

  <div class="quiz py-4" style="background: rgb(250, 65, 65);">
    <div class="container">
      <h2 class="my-5 text-light">Let's see how much of a Rachel are you ;)</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
            <p class="lead font-weight-normal">1. Are you any good at choosing outfits?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">I'm the one my friends come to for a fashion advice.</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Naaaaa..</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">2. How are your home-making skills?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q2" value="A">
                <label class="form-check-label">I can't make dinner even by following a recipe book!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">My place is the home base for my friends, if I can't host Thanksgiving, no one can!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">3. Would you rather go for a walk in the park or shopping?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q3" value="A">
                <label class="form-check-label">I would rather go in a park!</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Shopping! Always!</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">4. What is your perfect holiday?</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q4" value="A">
                <label class="form-check-label">An exotic island.</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">A mountain house.</label>
            </div>
        </div>

        <div class="my-5">
            <p class="lead font-weight-normal">5. Describe yourself</p>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q5" value="A">
                <label class="form-check-label">Serious, moody, a little bit of a pushover.</label>
            </div>
            <div class="form-check my-2 text-dark">
                <input type="radio" name="q5" value="B">
                <label class="form-check-label">Stylish, funny, spirited, a little spoiled, loyal and caring.</label>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>
      </form>
    
    </div>
  </div>
  
<script src="../js/rachel.js"></script>
</body>
</html>
