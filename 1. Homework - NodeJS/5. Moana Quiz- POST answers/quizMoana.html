<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <title>Quiz Moana</title>
    </head>


    <body>
        <div class="container-fluid py-3">
            <div class="intro py-3 text-center">
                <div class="container">
                    <h2 class="display-3 my-4" style="color:rgb(18, 66, 110);">Moana Quiz</h2>
                </div>
            </div>

            <div class="result d-none py-4  text-center">
                <div class="container lead">
                    <p style="color: rgb(18, 66, 110);">You are <span class="display-4 p-3" style="color: rgb(18, 66, 110);" >0%</span>Moana fan!</p>
                    <img src="./img/Moana.jpg" style="width: 80%;" alt="Moana">
                </div>
            </div>

            <div class="container quiz py-4 my-4" style="background: rgb(53, 120, 184); border-radius: 8px;">
                <h2 class="my-5 px-4 text-light text-center">Let's see how much you know Moana ;)</h2>

                <div class="text-center">
                    <button type="button" id="getQuizBtn" class="btn btn-light">Start the Quiz</button>
                </div>
            </div>

            <div class="container quiz py-4 d-none" style="background: rgb(18, 66, 110); border-radius: 8px;" id="quizContainer">

                <form class="quiz-form px-4" id="questionsForm">

                </form>
            </div>
        </div>
        
        <script src="./appMoana.js"></script>
       
    </body>
</html>
