<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Homework</title>
    
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header class="header">
            <div class="header__brand">Homework</div>
        </header>

        <section class="action-buttons">
            <button class="btn btn-get" id="getBtn">GET</button>
            <button class="btn btn-post" id="postBtn">POST</button>
        </section>

        <section class="posts-container" id="posts" style="display: block;">
        
        </section>

        <div class="posts-container" id="userForm" style="display: none;" >

            <form class="my-3">
                <label for="company" class="py-3 mx-4">Company name:</label>
                <input type="text" name="company" class="form-control p-3 mx-4" style="width: 400px;" id="inputCompany">

                <label for="website" class="py-3 mx-4">Website:</label>
                <input type="text" name="website" class="form-control p-3 mx-4" style="width: 400px;" id="inputWebsite">

                <label for="owner" class="py-3 mx-4">Owner name:</label>
                <input type="text" name="owner" class="form-control p-3 mx-4" style="width: 400px;" id="inputOwner">

                <label for="street" class="py-3 mx-4">Street address:</label>
                <input type="text" name="street" class="form-control p-3 mx-4" style="width: 400px;" id="inputStreet">

                <label for="city" class="py-3 mx-4">City:</label>
                <input type="text" name="city" class="form-control p-3 mx-4" style="width: 400px;" id="inputCity">

                <label for="email" class="py-3 mx-4">E-mail address:</label>
                <input type="text" name="email" class="form-control p-3 mx-4" style="width: 400px;" id="inputEmail">

                <label for="description" class="py-3 mx-4">Company description:</label>
                <input type="text" name="description" class="form-control p-3 mx-4" style="width: 400px;" id="inputDescription">

                <button type="button" id="saveUser" class="btn my-5 mx-4 bg-light" >Submit</button>

            </form>
        </div>
            
        

        <script src="./app.js"></script>
    </body>
</html>
