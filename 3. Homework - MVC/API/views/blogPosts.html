<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

       
    </head>

    <body  style="background: salmon;">
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
          <div class="container-fluid justify-content-start py-1">

            <button class="btn btn-outline-danger me-4" type="button" id="homeBtn">Home</button>
            <button class="btn btn-sm btn-outline-warning me-2" type="button" id="getAllPosts">All Posts</button>
            <button class="btn btn-sm btn-outline-warning" type="button" id="createPostBtn">Create New Post</button>

          </div>
      </nav>

      
      <div class="container-fluid py-5">

        <div class="container bg-dark rounded px-4 py-3 text-center" style="box-shadow: 20px 20px 40px 20px  #0d1013;" >
        
          <h4 class="text-warning py-2" id="heading">Extraordinary Homes Designed by Famous Architects</h4>

          <img src="./main_house.jpg" class="img-fluid mx-auto" alt="..." id="homeImg">

          <div  class="container" id="postsDiv" style="display: none;">


          </div>


          <div style="display: none;" id="newPostForm">

            <!-- <h3 class="text-light text-center my-1">Write a New Post</h3> -->

            <form action="/api/posts/new-post" method="POST" class="text-light text-center p-5" id="postForm">

              <label for="architect" class="py-1">Architect's name, House name (year of construction):</label>
              <input type="text" name="architect" class="form-control p-1 mx-auto" id="inputArchitect">

              <label for="location" class="py-1 mt-3">Location:</label>
              <input type="text" name="location" class="form-control p-1" id="inputLocation">

              <label for="imgUrl" class="py-1 mt-3">House Image url:</label>
              <input type="text" name="imgUrl" class="form-control p-1" id="inputImgUrl">

              <label for="description" class="py-1 mt-3">Description of the house:</label>
              <textarea name="description" class="form-control p-1"  id="inputDescription" cols="30" rows="7"></textarea>
              
              <hr>

              <button type="submit" class="btn btn-warning py-1 shadow-lg" id="submitBtnPost" aria-pressed="true">Submit Post</button>

            </form>
          </div>
         
        </div>
      </div>


      <script src="../appPosts.js"></script>

    </body>
</html>
