<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

       
    </head>

    <body  style="background: rgb(211, 229, 255);">
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
         
          <div class="container-fluid  py-1">
            <h1 class="text-light mx-3 justify-content-start">StreetFood</h1>
            <div "justify-content-end">
              <button class="btn btn-sm btn-outline-warning me-2" type="button" id="getAllDishes">Menu</button>
              <button class="btn btn-sm btn-outline-warning me-2" type="button" id="createDishBtn">Add New Dish</button>
              <button class="btn btn-outline-danger me-2" type="button" id="homeBtn">Home</button>
            </div>
            
            <!-- justify-content-end -->

          </div>
      </nav>

      
      <div class="container-fluid py-5">

        <div class="container bg-dark rounded px-4 py-3 text-center" style="box-shadow: 10px 10px 20px 0px  #0d1013;" >
        
          <h4 class="text-warning py-2" id="heading">Word on the Street ... This is The Best Street Food</h4>

          <img src="./p6-short.jpg" class="img-fluid mx-auto rounded border-light" alt="..." id="homeImg">

          <div  class="container" id="dishesDiv" style="display: none;">


          </div>


          <div style="display: none; width: 600px; margin: auto;" id="newDishForm">

            <!-- <h3 class="text-light text-center my-1">Write a New Post</h3> -->

            <form action="/api/posts/new-post" method="POST" class="text-light text-center p-5" id="postForm">

              <label for="dish" class="py-1">Dish name:</label>
              <input type="text" name="dish" class="form-control p-1 mx-auto" id="inputDish">

              <label for="price" class="py-1 mt-3">Dish price:</label>
              <input type="text" name="price" class="form-control p-1" id="inputPrice">

              <label for="imgUrl" class="py-1 mt-3">Dish Image url:</label>
              <input type="text" name="imgUrl" class="form-control p-1" id="inputImgUrl">

              <hr>

              <button type="submit" class="btn btn-warning py-1 shadow-lg" id="submitBtn" aria-pressed="true">Save dish</button>

            </form>
          </div>
         
        </div>
      </div>


      <script src="../appDishes.js"></script>

    </body>
</html>
